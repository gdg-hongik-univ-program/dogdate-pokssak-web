<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 애플리케이션</title>
    <style>
        /* 기본 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f2f5;
        }

        /* 사용자 목록 스타일 */
        #user-list-container {
            width: 300px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            background-color: #fff;
        }

        .user-list-header {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        #user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #user-list li {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        #user-list li:hover {
            background-color: #f5f5f5;
        }
        
        #user-list li.active {
            background-color: #e9e9e9;
            font-weight: bold;
        }

        /* 채팅 화면 스타일 */
        #chat-container {
            flex-grow: 1; /* 남은 공간을 모두 차지하도록 설정 */
            display: flex;
            flex-direction: column;
        }
        
        .chat-window {
            display: none; /* 기본적으로 채팅창은 보이지 않음 */
            flex-direction: column;
            height: 100%;
        }

        .chat-window.active {
            display: flex; /* 선택된 채팅창만 보이도록 설정 */
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }
        
        /* 채팅이 선택되지 않았을 때 안내 메시지 */
        #no-chat-selected {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: #888;
        }

    </style>
</head>
<body>

    <div id="user-list-container">
        <div class="user-list-header">채팅 목록</div>
        <ul id="user-list">
            </ul>
    </div>

    <div id="chat-container">
        <div id="no-chat-selected">
            <p>채팅할 상대를 선택하세요.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 샘플 사용자 데이터 (실제 애플리케이션에서는 서버에서 받아옵니다)
            const users = [
                { id: 1, name: '사용자 A' },
                { id: 2, name: '사용자 B' },
                { id: 3, name: '사용자 C' },
                { id: 4, name: '팀 프로젝트' },
                { id: 5, name: '가족 단톡방' }
            ];

            const userListElement = document.getElementById('user-list');
            const chatContainerElement = document.getElementById('chat-container');
            const noChatSelectedElement = document.getElementById('no-chat-selected');

            // 1. 사용자 목록 생성
            users.forEach(user => {
                const listItem = document.createElement('li');
                listItem.textContent = user.name;
                listItem.dataset.userId = user.id; // 각 리스트 아이템에 고유 ID 부여
                userListElement.appendChild(listItem);

                // 각 사용자에 대한 채팅창 생성 (초기에는 숨김)
                const chatWindow = document.createElement('div');
                chatWindow.className = 'chat-window';
                chatWindow.id = `chat-window-${user.id}`;
                chatWindow.innerHTML = `
                    <div class="chat-header">${user.name}</div>
                    <div class="chat-messages">
                        <p>${user.name}님과의 대화를 시작하세요.</p>
                    </div>
                `;
                chatContainerElement.appendChild(chatWindow);
            });
            
            // 2. 사용자 목록 클릭 이벤트 처리
            userListElement.addEventListener('click', function(event) {
                // 클릭된 요소가 LI 태그인 경우에만 실행
                if (event.target && event.target.nodeName === 'LI') {
                    const clickedUserId = event.target.dataset.userId;

                    // 안내 메시지 숨기기
                    noChatSelectedElement.style.display = 'none';

                    // 모든 채팅창 숨기기 및 'active' 클래스 제거
                    document.querySelectorAll('.chat-window').forEach(window => {
                        window.classList.remove('active');
                    });
                    document.querySelectorAll('#user-list li').forEach(item => {
                        item.classList.remove('active');
                    });

                    // 클릭된 사용자에 해당하는 채팅창만 표시
                    const targetChatWindow = document.getElementById(`chat-window-${clickedUserId}`);
                    if (targetChatWindow) {
                        targetChatWindow.classList.add('active');
                    }
                    
                    // 클릭된 리스트 아이템에 'active' 클래스 추가
                    event.target.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
